{% extends 'base.html' %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-4">
                <h3 style="color:darkgrey">Are you sure you want to delete "{{ object }}"?</h3>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-5">
                <form action="" method="post">{% csrf_token %}
                    <button class="btn btn-success" type="submit" value="Confirm">Confirm</button>
                    <button class="btn btn-danger">Cancel</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
